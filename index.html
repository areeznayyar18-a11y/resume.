<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body 
    <div  class="container" >
    <h1 align="center">Survey Form</h1>
</div>
    <p align="center">Let us know how we can improve freeCodeCamp</p>

    <form align="center">
        <label for="name">* Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>

        <label for="email">* Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
        <br><br>

        <label for="age">* Age:</label>
        <input type="number" id="age" name="age" placeholder="Age">
        <br><br>

        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role">
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        <br><br>

        <label>* How likely is it that you would recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>

        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
